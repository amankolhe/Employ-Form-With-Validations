</head>
<body class="page1">
  <div class="container-fluid bg-dark text-light py-3">
    <header class="text-center">
      <h1 class="display-6">WELCOME TO Pune SOFTWARE SOLUTIONS are  LLP</h1>
    </header>
  </div>
  <section class="page1  container my-2 bg-dark w-50 text-light">

  
  




  <form id="registrationForm" class="row g-3 p-3 forumm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required><br>



    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required><br>


    <!-- ... (your existing form fields) ... -->

    

<!-- Add gender radio buttons -->
<label>Gender:</label>
<div class="form-check">
  <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
  <label class="form-check-label" for="male">
    Male
  </label>


  
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
  <label class="form-check-label" for="female">
    Female
  </label>
</div>

<br>



    <label for="education">Education:</label>
    <input type="text" id="education" required><br>



    <label for="mobile">Mobile No.:</label>
    <input type="tel" id="mobile" required><br>



    <label for="address">Address:</label>
    <textarea id="address" required></textarea><br>



    <label for="prevCompanyName">Previous Company Name:</label>
    <input type="text" id="prevCompanyName" required><br>



    <label for="email">Email:</label>
    <input type="email" id="email" required><br>



    <label for="currentLocation">Current Location:</label>
    <input type="text" id="currentLocation" required><br>

    

    <br>
    <button type="button" onclick="validateForm()">Submit</button>
  </form>



</section>

<script>
  function validateForm() {
  var firstName = document.getElementById("firstName").value;
  var lastName = document.getElementById("lastName").value;
  var education = document.getElementById("education").value;
  var mobile = document.getElementById("mobile").value;
  var address = document.getElementById("address").value;
  var prevCompanyName = document.getElementById("prevCompanyName").value;
  var email = document.getElementById("email").value;
  var currentLocation = document.getElementById("currentLocation").value;

  // Basic validation example (you can enhance this as needed)
  if (!firstName || !lastName || !education || !mobile || !address || !prevCompanyName || !email || !currentLocation) {
    alert("All fields are required. Please fill them out.");
    return;
  }

  // Check if the mobile number has exactly 10 digits
  if (!/^\d{10}$/.test(mobile)) {
    alert("Mobile number must be exactly 10 digits.");
    return;
  }

  // Check if the email is valid
  if (!/^\S+@\S+\.\S+$/.test(email)) {
    alert("Please enter a valid email address.");
    return;
  }

  // Check if gender is selected
  var genderSelected = document.querySelector('input[name="gender"]:checked');
  if (!genderSelected) {
    alert("Please select a gender.");
    return;
  }

  alert("Form submitted successfully!");
  window.location.href = "index2.html";
}

</script>
